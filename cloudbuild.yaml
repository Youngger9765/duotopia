steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/backend:${SHORT_SHA}', '-f', 'backend/Dockerfile', '.']
    id: 'build-backend'
  
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/frontend:${SHORT_SHA}', '-f', 'frontend/Dockerfile', '.']
    id: 'build-frontend'
  
  # Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/backend:${SHORT_SHA}']
    id: 'push-backend'
    waitFor: ['build-backend']
  
  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/frontend:${SHORT_SHA}']
    id: 'push-frontend'
    waitFor: ['build-frontend']
  
  # Tag Backend as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/backend:${SHORT_SHA}', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/backend:latest']
    id: 'tag-backend'
    waitFor: ['push-backend']
  
  # Tag Frontend as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/frontend:${SHORT_SHA}', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/frontend:latest']
    id: 'tag-frontend'
    waitFor: ['push-frontend']
  
  # Push latest tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/backend:latest']
    waitFor: ['tag-backend']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/frontend:latest']
    waitFor: ['tag-frontend']
  
  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'duotopia-backend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/backend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
    id: 'deploy-backend'
  
  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'duotopia-frontend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/duotopia/frontend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
    id: 'deploy-frontend'

substitutions:
  _REGION: asia-east1

options:
  logging: CLOUD_LOGGING_ONLY
  
timeout: 1200s