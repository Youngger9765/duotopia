<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>測試 AI 分析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>AI 分析測試工具</h1>
    
    <div>
        <h2>測試句子</h2>
        <p><strong>The quick brown fox jumps over the lazy dog</strong></p>
    </div>

    <div>
        <button id="startBtn" onclick="startRecording()">開始錄音</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>停止錄音</button>
        <button id="testBtn" onclick="runTest()" disabled>執行完整測試</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            statusDiv.appendChild(div);
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    addStatus('錄音完成', 'success');
                    document.getElementById('testBtn').disabled = false;
                };

                mediaRecorder.start();
                addStatus('錄音中...', 'warning');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            } catch (error) {
                addStatus(`錄音失敗: ${error.message}`, 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        async function runTest() {
            if (!audioBlob) {
                addStatus('請先錄音', 'error');
                return;
            }

            addStatus('開始執行測試...', 'warning');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            try {
                // Step 1: 測試上傳
                addStatus('步驟 1/2: 測試直接 AI 分析...', 'warning');
                
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'test.webm');
                formData.append('reference_text', 'The quick brown fox jumps over the lazy dog');
                formData.append('progress_id', '1');

                const apiUrl = 'http://localhost:8080';
                const token = localStorage.getItem('token');
                
                const response = await fetch(`${apiUrl}/api/speech/assess`, {
                    method: 'POST',
                    headers: token ? {
                        'Authorization': `Bearer ${token}`
                    } : {},
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    addStatus(`AI 分析失敗 (${response.status}): ${errorText}`, 'error');
                    
                    // 顯示詳細錯誤
                    resultDiv.innerHTML = `
                        <h3>錯誤詳情</h3>
                        <pre>${errorText}</pre>
                    `;
                    return;
                }

                const result = await response.json();
                addStatus('AI 分析成功！', 'success');
                
                // 顯示結果
                resultDiv.innerHTML = `
                    <h3>測試結果</h3>
                    <div class="status success">
                        <h4>分數：</h4>
                        <ul>
                            <li>整體分數: ${result.overall_score || 'N/A'}</li>
                            <li>準確度: ${result.accuracy_score || 'N/A'}</li>
                            <li>流暢度: ${result.fluency_score || 'N/A'}</li>
                            <li>發音: ${result.pronunciation_score || 'N/A'}</li>
                        </ul>
                    </div>
                    <h4>完整回應：</h4>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                addStatus(`測試失敗: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <h3>錯誤</h3>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        // 頁面載入時檢查權限
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                addStatus('已檢測到登入 token', 'success');
            } else {
                addStatus('未登入（將使用 mock 資料）', 'warning');
            }
        };
    </script>
</body>
</html>
