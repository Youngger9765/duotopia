<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試作業狀態按鈕顯示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 15px;
            border: 1px solid;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-grade {
            color: #ea580c;
            border-color: #ea580c;
            background: white;
        }
        .btn-unassign {
            color: #dc2626;
            border-color: #dc2626;
            background: white;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-green { background-color: #10b981; }
        .status-gray { background-color: #e5e7eb; }
        .status-blue { background-color: #3b82f6; }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f9fafb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>作業狀態按鈕顯示測試</h1>

    <div class="result">
        <h3>測試結果：</h3>
        <p id="test-result"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>學生</th>
                <th>原始狀態</th>
                <th>大寫轉換後</th>
                <th>應顯示按鈕</th>
                <th>實際顯示</th>
                <th>✓/✗</th>
            </tr>
        </thead>
        <tbody id="test-table">
        </tbody>
    </table>

    <script>
        // 測試數據
        const testCases = [
            { name: '學生1', status: 'GRADED', expected: '批改' },
            { name: '學生2', status: 'graded', expected: '批改' },
            { name: '學生3', status: 'NOT_STARTED', expected: '取消指派' },
            { name: '學生4', status: 'not_started', expected: '取消指派' },
            { name: '學生5', status: 'IN_PROGRESS', expected: '取消指派' },
            { name: '學生6', status: 'in_progress', expected: '取消指派' },
            { name: '學生7', status: 'SUBMITTED', expected: '批改' },
            { name: '學生8', status: 'submitted', expected: '批改' },
            { name: '學生9', status: 'RETURNED', expected: '批改' },
            { name: '學生10', status: 'returned', expected: '批改' },
            { name: '學生11', status: 'RESUBMITTED', expected: '批改' },
            { name: '學生12', status: 'resubmitted', expected: '批改' },
            { name: '學生13', status: undefined, expected: '無' },
            { name: '學生14', status: '', expected: '無' },
        ];

        // 模擬程式邏輯
        function getButtonType(status) {
            const upperStatus = status?.toUpperCase();

            if (upperStatus === 'SUBMITTED' || upperStatus === 'RESUBMITTED' ||
                upperStatus === 'GRADED' || upperStatus === 'RETURNED') {
                return '批改';
            }

            if (upperStatus === 'NOT_STARTED' || upperStatus === 'IN_PROGRESS') {
                return '取消指派';
            }

            return '無';
        }

        // 執行測試
        const tbody = document.getElementById('test-table');
        let passCount = 0;
        let totalCount = testCases.length;

        testCases.forEach(test => {
            const actual = getButtonType(test.status);
            const passed = actual === test.expected;
            if (passed) passCount++;

            const row = tbody.insertRow();
            row.innerHTML = `
                <td>${test.name}</td>
                <td><code>${test.status || 'undefined'}</code></td>
                <td><code>${test.status?.toUpperCase() || 'undefined'}</code></td>
                <td><strong>${test.expected}</strong></td>
                <td><strong style="color: ${actual === test.expected ? 'green' : 'red'}">${actual}</strong></td>
                <td>${passed ? '✅' : '❌'}</td>
            `;
        });

        // 顯示結果
        document.getElementById('test-result').innerHTML =
            `測試通過: ${passCount}/${totalCount} (${Math.round(passCount/totalCount*100)}%)`;
    </script>
</body>
</html>
