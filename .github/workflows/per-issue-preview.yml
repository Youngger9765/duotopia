name: Per-Issue Preview Environment

on:
  push:
    branches:
      - 'fix/issue-*'
      - 'feat/issue-*'
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '!**/*.md'

env:
  PROJECT_ID: duotopia-472708
  REGION: asia-east1
  REPOSITORY: duotopia-repo

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.extract.outputs.issue_number }}
    steps:
      - name: Extract issue number
        id: extract
        run: |
          ISSUE_NUM=$(echo "${{ github.ref_name }}" | grep -oE '[0-9]+')
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
          echo "Issue number: $ISSUE_NUM"

  backend:
    runs-on: ubuntu-latest
    needs: extract
    outputs:
      url: ${{ steps.mock.outputs.url }}
    steps:
      - name: Mock backend deployment
        id: mock
        run: |
          echo "url=https://backend-issue-${{ needs.extract.outputs.issue_number }}.example.com" >> $GITHUB_OUTPUT
          echo "Mock backend deployed"

  frontend:
    runs-on: ubuntu-latest
    needs: [extract, backend]
    outputs:
      url: ${{ steps.mock.outputs.url }}
    steps:
      - name: Mock frontend deployment
        id: mock
        run: |
          echo "url=https://frontend-issue-${{ needs.extract.outputs.issue_number }}.example.com" >> $GITHUB_OUTPUT
          echo "Mock frontend deployed"

  comment:
    runs-on: ubuntu-latest
    needs: [extract, backend, frontend]
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        env:
          ISSUE: ${{ needs.extract.outputs.issue_number }}
          BACKEND: ${{ needs.backend.outputs.url }}
          FRONTEND: ${{ needs.frontend.outputs.url }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: process.env.ISSUE,
              body: `## ğŸš€ Preview Environment Ready

**Issue #${process.env.ISSUE}**

- Frontend: ${process.env.FRONTEND}
- Backend: ${process.env.BACKEND}

Min instances = 0. Test and comment "æ¸¬è©¦é€šé" when done.`
            });
