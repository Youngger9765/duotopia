name: Per-Issue Deploy

on:
  push:
    branches:
      - 'fix/issue-*'
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '!**/*.md'

env:
  PROJECT_ID: duotopia-472708
  REGION: asia-east1
  REPOSITORY: duotopia-repo

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.extract.outputs.issue_number }}
    steps:
      - name: Extract issue number
        id: extract
        run: |
          echo "ðŸ” DEBUG: Starting extract job"
          ISSUE_NUM=$(echo "${{ github.ref_name }}" | grep -oE '[0-9]+')
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
          echo "âœ… Issue number: $ISSUE_NUM"

  test-extract:
    runs-on: ubuntu-latest
    needs: extract
    steps:
      - name: Test extract output
        run: |
          echo "ðŸ” DEBUG: Testing extract output"
          echo "Issue from extract: ${{ needs.extract.outputs.issue_number }}"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: extract
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy backend to Cloud Run
        id: deploy
        working-directory: ./backend
        run: |
          echo "ðŸ” DEBUG: Starting real backend deployment"
          ISSUE=${{ needs.extract.outputs.issue_number }}
          SERVICE="duotopia-preview-issue-${ISSUE}-backend"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${SERVICE}:${{ github.sha }}"

          echo "ðŸ” DEBUG: Configuring docker"
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

          echo "ðŸ” DEBUG: Building image"
          docker build -t "${IMAGE}" .

          echo "ðŸ” DEBUG: Pushing image"
          docker push "${IMAGE}"

          echo "ðŸ” DEBUG: Deploying to Cloud Run"
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE}" \
            --platform managed \
            --region ${REGION} \
            --allow-unauthenticated \
            --port 8000 \
            --memory 512Mi \
            --max-instances 1 \
            --min-instances 0 \
            --set-env-vars "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }},ENVIRONMENT=preview" \
            --labels "environment=preview,issue=${ISSUE}"

          echo "ðŸ” DEBUG: Getting service URL"
          URL=$(gcloud run services describe "${SERVICE}" --platform managed --region ${REGION} --format 'value(status.url)')
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed: ${URL}"
