name: Per-Issue Deploy

on:
  push:
    branches:
      - 'fix/issue-*'
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '!**/*.md'

env:
  PROJECT_ID: duotopia-472708
  REGION: asia-east1
  REPOSITORY: duotopia-repo

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.extract.outputs.issue_number }}
    steps:
      - name: Extract issue number
        id: extract
        run: |
          ISSUE_NUM=$(echo "${{ github.ref_name }}" | grep -oE '[0-9]+')
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
          echo "âœ… Issue number: $ISSUE_NUM"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: extract
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy backend
        id: deploy
        working-directory: ./backend
        run: |
          ISSUE=${{ needs.extract.outputs.issue_number }}
          SERVICE="duotopia-preview-issue-${ISSUE}-backend"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${SERVICE}:${{ github.sha }}"

          gcloud auth configure-docker ${REGION}-docker.pkg.dev

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --platform managed \
            --region ${REGION} \
            --allow-unauthenticated \
            --port 8000 \
            --memory 512Mi \
            --max-instances 1 \
            --min-instances 0 \
            --set-env-vars "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }},ENVIRONMENT=preview" \
            --labels "environment=preview,issue=${ISSUE}"

          URL=$(gcloud run services describe "$SERVICE" --platform managed --region ${REGION} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed: $URL"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [extract, deploy-backend]
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy frontend
        id: deploy
        working-directory: ./frontend
        run: |
          ISSUE=${{ needs.extract.outputs.issue_number }}
          SERVICE="duotopia-preview-issue-${ISSUE}-frontend"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${SERVICE}:${{ github.sha }}"

          gcloud auth configure-docker ${REGION}-docker.pkg.dev

          docker build \
            -f Dockerfile.staging \
            --build-arg VITE_API_URL=${{ needs.deploy-backend.outputs.url }} \
            --build-arg VITE_ENVIRONMENT=preview \
            --build-arg VITE_TAPPAY_SERVER_TYPE=production \
            --build-arg VITE_TAPPAY_PRODUCTION_APP_ID=${{ secrets.TAPPAY_PRODUCTION_APP_ID }} \
            --build-arg VITE_TAPPAY_PRODUCTION_APP_KEY=${{ secrets.TAPPAY_PRODUCTION_APP_KEY }} \
            -t "$IMAGE" \
            .

          docker push "$IMAGE"

          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --platform managed \
            --region ${REGION} \
            --allow-unauthenticated \
            --port 80 \
            --memory 512Mi \
            --max-instances 1 \
            --min-instances 0 \
            --labels "environment=preview,issue=${ISSUE}"

          URL=$(gcloud run services describe "$SERVICE" --platform managed --region ${REGION} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed: $URL"

  comment:
    runs-on: ubuntu-latest
    needs: [extract, deploy-backend, deploy-frontend]
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        env:
          ISSUE: ${{ needs.extract.outputs.issue_number }}
          BACKEND: ${{ needs.deploy-backend.outputs.url }}
          FRONTEND: ${{ needs.deploy-frontend.outputs.url }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: process.env.ISSUE,
              body: `## ğŸš€ Per-Issue Preview Environment Ready

**Issue #${process.env.ISSUE}**

- Frontend: ${process.env.FRONTEND}
- Backend: ${process.env.BACKEND}

Min instances = 0 (no cost when idle). Test and comment "æ¸¬è©¦é€šé" when done.`
            });
