name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: duotopia-472708
  GCP_REGION: asia-east1
  BACKEND_SERVICE: duotopia-production-backend
  FRONTEND_SERVICE: duotopia-production-frontend

jobs:
  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Backend Image
        run: |
          docker build \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/backend:production-${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/backend:production-latest \
            -f backend/Dockerfile \
            backend/

      - name: Push Backend Image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/backend:production-${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/backend:production-latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/backend:production-${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=production" \
            --set-env-vars "DATABASE_TYPE=supabase" \
            --set-env-vars "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" \
            --set-env-vars "DATABASE_POOLER_URL=${{ secrets.PRODUCTION_DATABASE_POOLER_URL }}" \
            --set-env-vars "SUPABASE_URL=${{ secrets.PRODUCTION_SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_ANON_KEY=${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}" \
            --set-env-vars "JWT_SECRET=${{ secrets.PRODUCTION_JWT_SECRET }}" \
            --set-env-vars "JWT_ALGORITHM=HS256" \
            --set-env-vars "JWT_EXPIRE_MINUTES=1440" \
            --set-env-vars "ENABLE_PAYMENT=false" \
            --set-env-vars "TAPPAY_ENV=sandbox" \
            --set-env-vars "TAPPAY_SANDBOX_APP_ID=${{ secrets.TAPPAY_SANDBOX_APP_ID }}" \
            --set-env-vars "TAPPAY_SANDBOX_APP_KEY=${{ secrets.TAPPAY_SANDBOX_APP_KEY }}" \
            --set-env-vars "TAPPAY_SANDBOX_PARTNER_KEY=${{ secrets.TAPPAY_SANDBOX_PARTNER_KEY }}" \
            --set-env-vars "TAPPAY_SANDBOX_MERCHANT_ID=${{ secrets.TAPPAY_SANDBOX_MERCHANT_ID }}" \
            --set-env-vars "TAPPAY_PRODUCTION_APP_ID=${{ secrets.TAPPAY_PRODUCTION_APP_ID }}" \
            --set-env-vars "TAPPAY_PRODUCTION_APP_KEY=${{ secrets.TAPPAY_PRODUCTION_APP_KEY }}" \
            --set-env-vars "TAPPAY_PRODUCTION_PARTNER_KEY=${{ secrets.TAPPAY_PRODUCTION_PARTNER_KEY }}" \
            --set-env-vars "TAPPAY_PRODUCTION_MERCHANT_ID=${{ secrets.TAPPAY_PRODUCTION_MERCHANT_ID }}" \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars "SMTP_HOST=smtp.gmail.com" \
            --set-env-vars "SMTP_PORT=587" \
            --set-env-vars "SMTP_USER=${{ secrets.SMTP_USER }}" \
            --set-env-vars "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" \
            --set-env-vars "FROM_EMAIL=${{ secrets.SMTP_USER }}" \
            --set-env-vars "FROM_NAME=Duotopia" \
            --set-env-vars "FRONTEND_URL=https://duotopia.co" \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 3

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Frontend Image
        run: |
          docker build \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/frontend:production-${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/frontend:production-latest \
            --build-arg VITE_API_URL=https://${{ env.BACKEND_SERVICE }}-316409492201.${{ env.GCP_REGION }}.run.app \
            --build-arg VITE_TAPPAY_APP_ID=${{ secrets.TAPPAY_SANDBOX_APP_ID }} \
            --build-arg VITE_TAPPAY_APP_KEY=${{ secrets.TAPPAY_SANDBOX_APP_KEY }} \
            --build-arg VITE_TAPPAY_SERVER_TYPE=sandbox \
            -f frontend/Dockerfile \
            frontend/

      - name: Push Frontend Image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/frontend:production-${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/frontend:production-latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/duotopia/frontend:production-${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 3
