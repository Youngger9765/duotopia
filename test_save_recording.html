<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試錄音集儲存功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>測試錄音集儲存功能</h1>

    <div class="test-section">
        <h2>1. 登入測試</h2>
        <button onclick="testLogin()">測試教師登入</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 儲存測試資料</h2>
        <button onclick="testSave()">測試儲存錄音集</button>
        <div id="saveResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 測試結果</h2>
        <pre id="testData"></pre>
    </div>

    <script>
        let authToken = '';
        const API_URL = 'http://localhost:8000';

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch(`${API_URL}/api/auth/teacher/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@duotopia.com',
                        password: 'demo123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    resultDiv.innerHTML = '<span class="success">✅ 登入成功！Token 已儲存</span>';
                    console.log('Token:', authToken);
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ 登入失敗</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 錯誤: ${error.message}</span>`;
            }
        }

        async function testSave() {
            const resultDiv = document.getElementById('saveResult');
            const dataDiv = document.getElementById('testData');

            if (!authToken) {
                resultDiv.innerHTML = '<span class="error">❌ 請先登入</span>';
                return;
            }

            // 測試資料 - 模擬從 ReadingAssessmentPanel 傳來的資料
            const testData = {
                title: "測試錄音集",
                items: [
                    {
                        text: "apple",
                        definition: "蘋果",
                        audio_url: "",
                        translation: "蘋果"
                    },
                    {
                        text: "banana",
                        definition: "香蕉",
                        audio_url: "",
                        translation: "香蕉"
                    },
                    {
                        text: "orange",
                        definition: "橘子",
                        audio_url: "",
                        translation: "橘子"
                    }
                ],
                target_wpm: 60,
                target_accuracy: 90,
                time_limit_seconds: 300
            };

            dataDiv.textContent = JSON.stringify(testData, null, 2);

            try {
                // 先取得課程列表
                const programsResponse = await fetch(`${API_URL}/api/teachers/programs`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!programsResponse.ok) {
                    throw new Error('無法取得課程列表');
                }

                const programs = await programsResponse.json();
                if (programs.length === 0) {
                    throw new Error('沒有可用的課程');
                }

                const programId = programs[0].id;

                // 取得課程單元
                const lessonsResponse = await fetch(`${API_URL}/api/teachers/programs/${programId}/lessons`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!lessonsResponse.ok) {
                    throw new Error('無法取得課程單元');
                }

                const lessons = await lessonsResponse.json();
                let lessonId;

                if (lessons.length === 0) {
                    // 創建新單元
                    const createLessonResponse = await fetch(`${API_URL}/api/teachers/programs/${programId}/lessons`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: `測試單元 ${Date.now()}`,
                            description: '測試錄音集儲存'
                        })
                    });

                    if (!createLessonResponse.ok) {
                        throw new Error('無法創建課程單元');
                    }

                    const newLesson = await createLessonResponse.json();
                    lessonId = newLesson.id;
                } else {
                    lessonId = lessons[0].id;
                }

                // 創建內容
                const contentData = {
                    type: 'reading_assessment',
                    ...testData
                };

                const createContentResponse = await fetch(`${API_URL}/api/teachers/lessons/${lessonId}/contents`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contentData)
                });

                if (createContentResponse.ok) {
                    const createdContent = await createContentResponse.json();
                    resultDiv.innerHTML = `<span class="success">✅ 儲存成功！Content ID: ${createdContent.id}</span>`;
                    dataDiv.textContent = JSON.stringify(createdContent, null, 2);
                } else {
                    const errorText = await createContentResponse.text();
                    resultDiv.innerHTML = `<span class="error">❌ 儲存失敗: ${errorText}</span>`;
                }

            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 錯誤: ${error.message}</span>`;
                console.error('Save error:', error);
            }
        }

        // 自動登入
        window.onload = () => {
            testLogin();
        };
    </script>
</body>
</html>
