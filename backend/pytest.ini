[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API calls)
    e2e: End-to-end tests (full user workflows)
    slow: Tests that take more than 1 second
    api: API endpoint tests
    auth: Authentication and authorization tests
    gcs: Google Cloud Storage tests
    no_db: Tests that don't require database setup
    stress: Stress tests (high concurrency, performance validation)

# Test filtering
filterwarnings =
    # 忽略所有 deprecation 警告（這些不影響功能）
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Pydantic v2 遷移警告
    ignore:Support for class-based `config` is deprecated:DeprecationWarning
    ignore:`min_items` is deprecated:DeprecationWarning

# Minimum Python version
minversion = 3.8
