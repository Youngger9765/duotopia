# Pre-commit hooks for Duotopia
# 安裝: pip install pre-commit && pre-commit install

repos:
  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        files: ^backend/.*\.py$

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--ignore=E203,W503']
        files: ^backend/.*\.py$

  # TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - '@typescript-eslint/parser@6.19.0'

  # Custom hooks
  - repo: local
    hooks:
      - id: alembic-check
        name: Check for missing Alembic migrations
        entry: bash -c 'if command -v alembic &> /dev/null; then alembic check || (echo "⚠️ Model changes detected! Run alembic revision --autogenerate -m your_message" && exit 1); fi'
        language: system
        pass_filenames: false
        always_run: true
        files: ^models\.py$

      - id: check-migration-format
        name: Check Alembic migration file format
        entry: python backend/hooks/check_migration_format.py
        language: python
        files: ^backend/alembic/versions/.*\.py$
        pass_filenames: true

      - id: prevent-hardcoded-urls
        name: Prevent hardcoded localhost URLs
        entry: bash -c 'if grep -r "localhost:[0-9]" frontend/src/ 2>/dev/null; then echo "Error - Hardcoded localhost URL found - Use environment variables"; exit 1; fi'
        language: system
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Prevent large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
