# Nginx reverse proxy configuration for VM full-stack deployment
# Routes / to frontend container and /api to backend container
# NOTE: Uses --network=host mode, so containers communicate via localhost
# EMERGENCY FIX: HTTPS disabled temporarily due to missing SSL certificates

events {
    worker_connections 1024;
}

http {
    # Upstream backend
    upstream backend {
        server 127.0.0.1:8080;
    }

    # Upstream frontend
    upstream frontend {
        server 127.0.0.1:3000;
    }

    # HTTP server block - serve directly (HTTPS disabled temporarily)
    server {
        listen 80;
        server_name duotopia.co www.duotopia.co 34.81.38.211;

        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend API routes
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # CORS headers - Allow HTTP for emergency fix
            set $cors_origin "";
            if ($http_origin ~* "^https?://(www\.)?duotopia\.co$") {
                set $cors_origin $http_origin;
            }
            if ($http_origin = "http://34.81.38.211") {
                set $cors_origin $http_origin;
            }
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Disable server tokens
        server_tokens off;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
